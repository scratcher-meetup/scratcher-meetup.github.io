---
layout: default
---

<!-- {% assign event_code = page.event %} -->
{% assign event_info = site.data[event_code] %}
<article class="page container">
  <header class="page-header">
    <img src="{{page.main-visual}}" alt="{{page.title}}" class="main-visual">
    <h1 class="page-title">{{ event_info.title }}</h1>
    <ul class="navigation">
      {% for item in event_info.navi %}
        <li>
          {% if item.target %}
            <a href="{{ item.url }}" target="{{item.target}}">{{ item.title }}</a>
          {% else %}
            <a href="{{ item.url }}">{{ item.title }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </header>
  <div class="page-content">
    <h2>{{ page.title }}</h2>
    {{ content }}
  </div>
</article>
